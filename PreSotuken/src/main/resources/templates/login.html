<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店舗ログイン</title>
    <!-- External stylesheet: moved styles to /static/css/login.css -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-form">
        <h2>店舗ログイン</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="storeId">店舗ID:</label>
                <input type="number" id="storeId" name="storeId" required>
            </div>
            <div class="form-group">
                <label for="storeName">店舗名:</label>
                <input type="text" id="storeName" name="storeName" required>
            </div>
            <button type="submit">ログイン</button>
            
            <div th:if="${param.error}" class="error">
                ログイン情報が正しくありません。
            </div>
            <div th:if="${param.terminalNotFound}" class="error">
                端末が登録されていません。
            </div>
            <div th:if="${param.admin == 'denied'}" class="error">
                管理者権限が必要です。
            </div>
        </form>
        <div class="register-link">
            <a href="/store/register">店舗の新規登録はこちら</a>
        </div>
    </div>
</body>
</html>
