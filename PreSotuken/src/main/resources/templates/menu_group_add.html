<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>メニューグループ管理</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        .menu-tab {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            background: #f9f9f9;
            cursor: pointer;
        }
        .menu-tab.active {
            background: #cce5ff;
            font-weight: bold;
        }
    </style>
    <script th:inline="javascript">
        const storeId = /*[[${storeId}]]*/ null;
    </script>
</head>
<body>

    <h2>メニューグループ管理</h2>

    <!-- グループ追加フォーム -->
    <div style="margin-bottom: 20px;">
        <input type="text" id="newGroupName" placeholder="グループ名を入力" />
        <button onclick="addMenuGroup()">追加</button>
    </div>

    <!-- グループ一覧 -->
    <div id="menuTabs">
        <div th:each="group : ${menuGroups}"
             th:data-group-id="${group.groupId}"
             th:text="${group.groupName}"
             class="menu-tab"
             onclick="switchTab(this)">
        </div>
    </div>

    <script>
        // クッキーから値を取得
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // グループ追加
        function addMenuGroup() {
            const groupName = document.getElementById('newGroupName').value.trim();
            if (!groupName) {
                alert('グループ名を入力してください');
                return;
            }

            const sid = storeId || getCookie('storeId');
            if (!sid) {
                alert('storeIdが取得できませんでした');
                return;
            }

            fetch('/menu/group/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    storeId: parseInt(sid),
                    menuGroupName: groupName
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert('メニューグループを追加しました');
                    document.getElementById('newGroupName').value = '';
                    reloadMenuGroups();
                } else {
                    alert('すでに同じグループ名が存在します');
                }
            });
        }

        // グループ再読み込み
        function reloadMenuGroups() {
            const sid = storeId || getCookie('storeId');
            fetch('/menu/group/list?storeId=' + sid)
                .then(res => res.json())
                .then(groups => {
                    const container = document.getElementById('menuTabs');
                    container.innerHTML = '';
                    groups.forEach(group => {
                        const div = document.createElement('div');
                        div.className = 'menu-tab';
                        div.textContent = group.groupName;
                        div.setAttribute('data-group-id', group.groupId);
                        div.onclick = function () {
                            switchTab(div);
                        };
                        container.appendChild(div);
                    });

                    const first = container.querySelector('.menu-tab');
                    if (first) first.classList.add('active');
                });
        }

        function switchTab(tabElement) {
            document.querySelectorAll('.menu-tab').forEach(t => t.classList.remove('active'));
            tabElement.classList.add('active');
        }

        // 最初のタブをアクティブ化
        window.onload = () => {
            const first = document.querySelector('.menu-tab');
            if (first) first.classList.add('active');
        };
    </script>

</body>
</html>
