<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>座席一覧</title>
    <style>
        .burger {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 1001;
            font-size: 24px;
            background: none;
            border: none;
            color: black;
        }

        .menu-drawer {
            position: fixed;
            top: 0;
            left: -100%;
            width: 200px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 80px 20px 20px;
            box-shadow: 2px 0 6px rgba(0, 0, 0, 0.3);
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .menu-drawer.open {
            left: 0;
        }

        .menu-drawer a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .menu-drawer a:hover {
            text-decoration: underline;
        }

        .group {
            margin-bottom: 24px;
        }

        .seat {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid #aaa;
            margin: 4px;
            padding: 4px;
            text-align: center;
            position: relative;
            font-size: 12px;
            box-sizing: border-box;
            vertical-align: top;
        }

        .seat-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 11px;
        }

        .seat-center {
            margin-top: 12px;
            font-weight: bold;
        }

        .seat-total {
            font-size: 11px;
            margin-top: 4px;
        }

        .seat-footer {
            position: absolute;
            left: 4px;
            bottom: 4px;
            font-size: 10px;
            color: #555;
        }

        .occupied {
            background-color: #2196f3;
            color: white;
        }

        .elapsed-yellow {
            background-color: #ffeb3b !important;
            color: black;
        }

        .elapsed-red {
            background-color: #f44336 !important;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
        }

        .close {
            float: right;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
<button class="burger" onclick="toggleMenu()">☰</button>
<nav id="menuDrawer" class="menu-drawer">
    <a href="/menu/add">メニュー追加</a>
    <a href="/menu/group/add">メニューグループ追加</a>
</nav>

<div style="text-align: right; margin-bottom: 16px;">
    <form th:action="@{/logout}" method="get">
        <button type="submit">ログアウト</button>
    </form>
</div>

<div th:each="entry : ${groupedSeats}" class="group">
    <h3 th:text="${entry.key.seatGroupName}">グループ名</h3>

    <div th:each="seat : ${entry.value}"
         class="seat"
         th:attr="data-seat-id=${seat.seatId}, data-seat-name=${seat.seatName}"
         onclick="openSeat(this)">

        <div class="seat-header">
            <span th:text="${seat.seatName}" class="seat-name"></span>
            <span class="seat-people" th:id="'people-' + ${seat.seatId}"></span>
        </div>

        <div class="seat-center">注文受付中</div>
        <div class="seat-total" th:id="'total-' + ${seat.seatId}"></div>
        <div class="seat-footer" th:id="'elapsed-' + ${seat.seatId}"></div>
    </div>
</div>

<!-- 入店用モーダル -->
<div id="seatModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3 id="modalSeatName">テーブル名</h3>
        <form th:action="@{/visits}" method="post">
            <input type="hidden" name="seat.seatId" id="modalSeatId">
            <input type="hidden" name="store.storeId" value="1" />
            <label>担当ユーザー:
                <select name="user.userId" required>
                    <option th:each="user : ${users}"
                            th:value="${user.userId}"
                            th:text="${user.userName}">ユーザー名</option>
                </select>
            </label><br><br>
            <label>人数: <input type="number" name="numberOfPeople" min="1" required /></label><br><br>
            <button type="submit">入店</button>
        </form>
    </div>
</div>

<!-- 入店中モーダル -->
<div id="activeModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3 id="activeModalSeatName">テーブル名</h3>
        <button id="paymentCheckBtn">会計確認</button>
        <button onclick="closeModal()">キャンセル</button>
        <button id="deleteVisitBtn">入店情報を削除</button>
    </div>
</div>

<script>
    let activeSeatId = null;

    function openSeat(elem) {
        const seatId = elem.getAttribute('data-seat-id');
        const seatName = elem.getAttribute('data-seat-name');
        activeSeatId = seatId;

        fetch(`/api/visit-info?seatId=${seatId}`)
            .then(response => response.json())
            .then(data => {
                if (data.visiting) {
                    document.getElementById('activeModal').setAttribute("data-seat-id", seatId);
                    document.getElementById('activeModalSeatName').innerText = seatName;
                    document.getElementById('activeModal').style.display = 'block';

                    document.getElementById('paymentCheckBtn').onclick = () => {
                        window.location.href = `/payments?visitId=${data.visitId}`;
                    };
                } else {
                    document.getElementById("modalSeatId").value = seatId;
                    document.getElementById("modalSeatName").innerText = seatName;
                    document.getElementById("seatModal").style.display = "block";
                }
            });

        document.getElementById('deleteVisitBtn').onclick = () => {
            if (confirm("この入店情報を削除しますか？")) {
                fetch(`/api/delete-visit?seatId=${activeSeatId}`, { method: 'DELETE' })
                    .then(res => {
                        if (res.ok) {
                            closeModal();
                            resetSeatTile(activeSeatId);
                        } else {
                            alert("削除に失敗しました");
                        }
                    });
            }
        };
    }

    function closeModal() {
        document.getElementById("seatModal").style.display = "none";
        document.getElementById("activeModal").style.display = "none";
    }

    window.onclick = function (event) {
        const seatModal = document.getElementById("seatModal");
        const activeModal = document.getElementById("activeModal");
        if (event.target === seatModal || event.target === activeModal) {
            closeModal();
        }
    }

    function fetchVisitInfo() {
        document.querySelectorAll('.seat').forEach(seat => {
            const seatId = seat.getAttribute('data-seat-id');
            updateSeatTile(seatId);
        });
    }

    function updateSeatTile(seatId) {
        const seat = document.querySelector(`.seat[data-seat-id="${seatId}"]`);
        const peopleSpan = document.getElementById(`people-${seatId}`);
        const totalDiv = document.getElementById(`total-${seatId}`);
        const elapsedDiv = document.getElementById(`elapsed-${seatId}`);

        seat.classList.remove('elapsed-yellow', 'elapsed-red', 'occupied');

        fetch(`/api/visit-info?seatId=${seatId}`)
            .then(res => res.json())
            .then(data => {
                if (data.visiting) {
                    seat.classList.add('occupied');
                    const elapsedMinutes = Math.floor(data.elapsedMinutes);

                    if (elapsedMinutes >= 60) {
                        seat.classList.add('elapsed-red');
                    } else if (elapsedMinutes >= 30) {
                        seat.classList.add('elapsed-yellow');
                    }

                    peopleSpan.innerText = `${data.numberOfPeople}名`;
                    elapsedDiv.innerText = `${elapsedMinutes}分`;

                    fetch(`/api/total-amount?seatId=${seatId}`)
                        .then(res => res.json())
                        .then(amountData => {
                            if (amountData.total && amountData.total > 0) {
                                totalDiv.innerText = `合計 ${amountData.total}円`;
                            } else {
                                totalDiv.innerText = '';
                            }
                        })
                        .catch(() => {
                            totalDiv.innerText = '金額取得失敗';
                        });

                } else {
                    peopleSpan.innerText = '';
                    totalDiv.innerText = '';
                    elapsedDiv.innerText = '';
                }
            });
    }

    function resetSeatTile(seatId) {
        const seat = document.querySelector(`.seat[data-seat-id="${seatId}"]`);
        const peopleSpan = document.getElementById(`people-${seatId}`);
        const totalDiv = document.getElementById(`total-${seatId}`);
        const elapsedDiv = document.getElementById(`elapsed-${seatId}`);

        seat.classList.remove('occupied', 'elapsed-yellow', 'elapsed-red');
        peopleSpan.innerText = '';
        totalDiv.innerText = '';
        elapsedDiv.innerText = '';
    }

    function toggleMenu() {
        const drawer = document.getElementById("menuDrawer");
        const burger = document.querySelector(".burger");

        drawer.classList.toggle("open");

        burger.style.color = drawer.classList.contains("open") ? "white" : "black";
    }

    setInterval(fetchVisitInfo, 60000);
    window.onload = fetchVisitInfo;
</script>
</body>
</html>
