<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店舗ログイン</title>
</head>
<body>
<h2>店舗ログイン</h2>

<form th:action="@{/login}" th:object="${store}" method="post">
    <label>店舗ID: <input type="number" th:field="*{storeId}" /></label><br>
    <label>店舗名: <input type="text" th:field="*{storeName}" /></label><br>
    <button type="submit">ログイン</button>
</form>

<div th:if="${error}" th:text="${error}" style="color:red;"></div>
</body>
</html>
