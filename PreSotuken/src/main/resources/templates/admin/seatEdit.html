<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>座席管理</title>
    <link rel="stylesheet" th:href="@{/css/seatEdit.css}">
    <script th:src="@{/js/seatEdit.js}" defer></script>
    <!-- バーガーメニューのCSS -->
    <div th:replace="~{fragments/burger-menu :: burger-menu-css}"></div>
</head>
<body>
    <!-- バーガーメニューボタン -->
    <div th:replace="~{fragments/burger-menu :: burger-button}"></div>
    
    <!-- バーガーメニュードロワー -->
    <div th:replace="~{fragments/burger-menu :: burger-drawer}"></div>
    
<div class="container">
    <div class="sidebar">
        <h2>座席グループ</h2>
        <ul id="seatGroupTabs">
            <li th:each="group : ${seatGroups}"
                th:data-group-id="${group.seatGroupId}"
                th:text="${group.seatGroupName}"
                class="seat-group-tab">
            </li>
        </ul>
        <button id="addGroupBtn">＋ グループ追加</button>
    </div>

    <div class="main-content">
        <h2>座席一覧</h2>
        <table id="seatTable">
            <thead>
                <tr>
                    <th>座席名</th>
                    <th>定員</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- JSで動的に追加 -->
            </tbody>
        </table>
        <button id="addSeatBtn">＋ 座席追加</button>
    </div>
</div>

<div id="seatModal" class="modal hidden">
    <div class="modal-content">
        <h3>座席を追加</h3>
        <label>座席名：<input type="text" id="seatNameInput"></label><br>
        <label>定員数：<input type="number" id="maxCapacityInput" min="1" value="1"></label><br>
        <button id="saveSeatBtn">追加</button>
        <button id="cancelSeatBtn">キャンセル</button>
    </div>
</div>

<!-- バーガーメニューのJavaScript -->
<div th:replace="~{fragments/burger-menu :: burger-menu-js}"></div>

</body>
</html>
