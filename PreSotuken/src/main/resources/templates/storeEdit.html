<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店舗情報編集</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], textarea { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        textarea { resize: vertical; min-height: 80px; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #badbcc; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
    <!-- バーガーメニューのCSS -->
    <link rel="stylesheet" href="/css/components/navigation.css">
</head>
<body>
    <!-- バーガーメニューボタン -->
    <div th:replace="~{fragments/burger-menu :: burger-button}"></div>
    
    <!-- バーガーメニュードロワー -->
    <div th:replace="~{fragments/burger-menu :: burger-drawer}"></div>
    
    <div class="container">
        <h1>店舗情報編集</h1>
        <a href="/">← トップに戻る</a>

        <div th:if="${successMessage}" class="message success">
            <p th:text="${successMessage}"></p>
        </div>

        <div th:if="${errorMessage}" class="message error">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/admin/store/edit}" th:object="${store}" method="post">
            <input type="hidden" th:field="*{storeId}" />

            <div>
                <label for="storeName">店舗名:</label>
                <input type="text" id="storeName" th:field="*{storeName}" />
            </div>
            <div>
                <label for="note">備考:</label>
                <textarea id="note" th:field="*{note}"></textarea>
            </div>
            <div>
                <label for="receiptHeader">レシートヘッダー:</label>
                <textarea id="receiptHeader" th:field="*{receiptHeader}"></textarea>
            </div>
            <div>
                <label for="receiptFooter">レシートフッター:</label>
                <textarea id="receiptFooter" th:field="*{receiptFooter}"></textarea>
            </div>
            <div>
                <button type="submit">更新</button>
            </div>
        </form>
    </div>
    
    <!-- バーガーメニューのJavaScript -->
    <div th:replace="~{fragments/burger-menu :: burger-menu-js}"></div>
</body>
</html>
